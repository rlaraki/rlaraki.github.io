<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Interactive Coronavirus Map</title>
		<style type="text/css">
			/* No style rules here yet */
		</style>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/britecharts/dist/css/britecharts.min.css"
				type="text/css" />

		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-selection/1.2.0/d3-selection.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/britecharts@2/dist/umd/bar.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/britecharts@2/dist/umd/line.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/britecharts@2/dist/umd/tooltip.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"
				type="text/javascript"/></script>
	</head>
	<body>
	<div class='main_container'>
		<div class='title_container'>
			<h3>
				Coronavirus Interactive Map
			</h3>
		</div>
		<div class='data_container'>
			<div class='map_container'>
				<div class='map_button_container'>
					<button id="cases" class='button'>Cases</button>
					<button id="deaths" class='button'>Deaths</button>
					<button id="recovered" class='button'>Recovered</button>
					<button id="compare" class='button'>Compare</button>
					<button id="measures" class='button'>Measures</button>
				</div>

				<div id="slider">
					<label for= "slider_id"
								 style="display: inline-block; text-align: right;">
								 <span id="date-value"></span>
					</label>
				</div>
				<div class='scaling-svg-container' id='map_container_svg'></div>
				<style>
				.point {
						fill: rgb(255, 141, 82);
						opacity: 0.05;
					}
				</style>
			</div>
			<div id='right_scroll_plot' class='right_scroll_plot'>
			</div>
	</div>
		<script src='lib/d3.min.js'></script>
		<script src="https://d3js.org/d3-time.v1.min.js"></script>
		<script src="https://d3js.org/d3-time-format.v2.min.js"></script>
		<script src='lib/topojson.min.js'></script>
		<script src="lib/plotly-latest.min.js"></script>
		<script src='scripts/casesPlot.js'></script>
		<script src='scripts/main.js'></script>
		<script src='scripts/mapChoropleth.js'></script>
		<script src='scripts/mapBubble.js'></script>
		<script src='scripts/mapMeasures.js'></script>
		<script src='scripts/mapCases.js'></script>
		<script src='scripts/mapRecovered.js'></script>
		<script src='scripts/mapDeaths.js'></script>
		<script src='scripts/barChart.js'></script>
	</body>
</html>
